<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Listing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Helvetica, "Helvetica Neue", Roboto, Noto, Arial, sans-serif;
        }

        .container {
            max-width: 1512px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .title-rectangle {
            width: 4px;
            height: 4px;
            background: linear-gradient(-90deg, rgb(3, 253, 85), rgb(181, 255, 205));
            border-radius: 12px;
        }

        .title {
            color: rgb(8, 8, 8);
            font-size: 20px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .tabs {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 10px 24px;
            border-radius: 10px;
            background-color: rgb(245, 245, 245);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab.active {
            background-color: rgb(8, 8, 8);
            color: white;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            padding: 20px 0;
        }

        .course-card {
            border: 1px solid rgb(241, 241, 241);
            border-radius: 12px;
            background-color: rgb(250, 250, 250);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .course-image {
            width: 100%;
            height: 240px;
            overflow: hidden;
        }

        .course-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .course-content {
            padding: 20px;
        }

        .course-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 16px;
            color: rgb(8, 8, 8);
        }

        .course-info {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(8, 8, 8, 0.75);
            font-size: 13px;
        }

        .course-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }

        .start-button {
            background-color: rgb(8, 8, 8);
            color: white;
            padding: 10px 24px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-button:hover {
            background-color: rgb(40, 40, 40);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .tabs {
                width: 100%;
                overflow-x: auto;
                padding-bottom: 10px;
            }

            .courses-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-section">
                <div class="title-rectangle"></div>
                <h1 class="title">new courses</h1>
            </div>
            <div class="tabs">
                <div class="tab active">all course</div>
                <div class="tab">Design</div>
                <div class="tab">Development</div>
                <div class="tab">Photography</div>
                <div class="tab">Music</div>
            </div>
        </div>

        <div class="courses-grid">
            <!-- Courses will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Course data
        const courses = [
            {
                title: "Learn Figma - UI/UX Design Essential Training",
                image: "/api/placeholder/340/240",
                lessons: 6,
                students: 198,
                level: "Beginner",
                rating: 4
            },
            {
                title: "Python for Beginners - Learn Programming from scratch",
                image: "/api/placeholder/340/240",
                lessons: 21,
                students: 99,
                level: "Advanced",
                rating: 3
            },
            {
                title: "Acoustic Guitar and Electric Guitar Started",
                image: "/api/placeholder/340/240",
                lessons: 8,
                students: 301,
                level: "Average",
                rating: 5
            },
            // Add more courses as needed
        ];

        // Function to create course cards
        function createCourseCard(course) {
            return `
                <div class="course-card">
                    <div class="course-image">
                        <img src="${course.image}" alt="${course.title}">
                    </div>
                    <div class="course-content">
                        <h2 class="course-title">${course.title}</h2>
                        <div class="course-info">
                            <div class="info-item">
                                <span>Lesson: ${course.lessons}</span>
                            </div>
                            <div class="info-item">
                                <span>Students: ${course.students}</span>
                            </div>
                            <div class="info-item">
                                <span>${course.level}</span>
                            </div>
                        </div>
                        <div class="course-actions">
                            <div class="rating">
                                ${course.rating}/5 â˜…
                            </div>
                            <button class="start-button">Start course</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Render courses
        const coursesGrid = document.querySelector('.courses-grid');
        courses.forEach(course => {
            coursesGrid.innerHTML += createCourseCard(course);
        });

        // Tab functionality
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                tabs.forEach(t => t.classList.remove('active'));
                // Add active class to clicked tab
                tab.classList.add('active');
                // Here you could filter courses based on category
            });
        });
    </script>
</body>
</html>
